# 全站使用HTTPS，让通过HTTP访问的用户301跳转到HTTPS
server {
    listen      80;
    server_name localhost;
    #使用return的效率会更高
    return 301 https://$server_name$request_uri;
}
server {
	# HTTPS 默认443端口
    	listen 443 ssl;
    	# 证书文件配置，指定证书的路径，除了证书路径其他配置都默认
    	ssl_certificate     /etc/nginx/conf.d/2100347_localhost.pem;
  	ssl_certificate_key /etc/nginx/conf.d/2100347_localhost.key;
   	ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    	ssl_ciphers         HIGH:!aNULL:!MD5:!DH;
        
	#listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        root    "/www/iwan/public";
        location / {
            index  index.html index.htm index.php l.php;
            try_files $uri $uri/ /index.php?$query_string;
	    autoindex  off;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        location ~ \.php(.*)$  {
            fastcgi_pass   php:9000;
            fastcgi_index  index.php;
            fastcgi_split_path_info  ^((?U).+\.php)(/?.+)$;
            fastcgi_param  SCRIPT_FILENAME  /www/iwan/public$fastcgi_script_name;
            fastcgi_param  PATH_INFO  $fastcgi_path_info;
            fastcgi_param  PATH_TRANSLATED  /www/iwan/public$fastcgi_path_info;
            include        fastcgi_params;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }

